<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belajar WebGL</title>
</head>
<body>
  <canvas id="glcanvas" width="640" height="480">
    Browser Anda tidak mendukung HTML5 <code>&lt;canvas&gt;</code>.
  </canvas>

  <h1>
    WASD untuk bergerak di sumbu X, Y
  </h1>
  <h2>
    QE untuk bergerak di sumbu Z
  </h2>
  <h3>
    Spasi untuk diam
  </h3>

  <!-- Shaders -->
  <script name="shader" data-src="shaders/vertexName.glsl" data-type="vertex" data-version="v1"></script>
  <script name="shader" data-src="shaders/fragmentName.glsl" data-type="fragment" data-version="v1"></script>
  <script name="shader" data-src="shaders/vertexBox.glsl" data-type="vertex" data-version="v2"></script>
  <script name="shader" data-src="shaders/fragmentBox.glsl" data-type="fragment" data-version="v2"></script>

  <!-- Library untuk men-dispatch methods -->
  <script type="text/javascript" src="libs/signals.js"></script>

  <script type="text/javascript" src="libs/gl-matrix-min.js"></script>

  <!-- JavaScript untuk menghubungkan ke WebGL -->
  <script type="text/javascript" src="libs/glUtils.js"></script>

  <!-- JavaScript utama kita -->
  <!-- <script type="text/javascript" src="js/main.js"></script> -->
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="js/transformasi_geometri.js"></script>
</body>
</html>
